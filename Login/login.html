 <h1>Login</h1>   
 <form>
<div>
    <label for="">Email</label>

</div>

<Div>
    <label for="">Password</label>
    <input type="password" required/>
</Div>
<hr>
<Div>
    <label for="">Confirm <span>Password</span></label>
    <input type="password" required/>
</Div>
<hr>
<Div>
    <label>Age</label>
<input type="number"/>
</Div>
<hr>
<Div>
    <label>Date</label>
<input type="date" required/>
</Div>
<label for="">Describe yourself in 100 words!</label>
<textarea rows="7"></textarea>
<hr>
<Div><button>Submit</button></Div>
<div>
    <button><b><a href="/dashboard.html">Dashboard</a></b></button>
</div>  
 </form>
